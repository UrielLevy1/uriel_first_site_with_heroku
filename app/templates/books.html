<body style="background-color: hsla(207, 100%, 50%, 0.852);">
    <li style="background-color: hsla(207, 100%, 50%, 0.852);"> {{book}} </li>
{% extends "base.html" %}
{% block content %}
     <div class="row row-cols-1 row-cols-md-5 g-4">
        {% for book in books %}    
        <div class="col">
          <div style="background-color: rgb(180, 99, 99);" class="card">
            <img src="https://picsum.photos/200{{loop.index}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ book[0]}}</h5>
              <h6 class="card-title">{{ book[1]}}</h6>
              <p class="card-text">{{ book[2] }}</p>
              <p class="card-text">{{ book[3] }}</p>
              <p class="card-text"> ID: {{ book[4] }}</p>
              <a href="/deletebook?id={{book[4]}}", btn btn-success >Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
